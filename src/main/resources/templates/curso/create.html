<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>Curso POO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <div class="card-header">
        Formulario Curso
    </div>
    <div class="card-body">
        <form th:action="@{/cursos/store}" th:object="${curso}" method="POST">
            <div class="mb-3">
                <label>Nombre del Curso</label>
                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Credito</label>
                <input type="text" name="credito" th:field="*{credito}" class="form-control" autocomplete="off">
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
